<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sodaro Data Sync — Lab 8</title>
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  <img src="sodaro_logo.png" id="logo" alt="Sodaro Logo">
  <h1>SODARO DATA SYNC</h1>
  <p>Local Storage • IndexedDB • API Intelligence</p>
</header>

<main>

  <section id="controls">
    <button id="fetchBtn">Fetch Latest Data</button>
    <p id="status"></p>
  </section>

  <!-- Crypto Output Sections -->
  <section class="data-section">
    <h2>Bitcoin Price</h2>
    <div id="btcOutput" class="output-box">Loading…</div>
  </section>

  <section class="data-section">
    <h2>Random User</h2>
    <div id="userOutput" class="output-box">Loading…</div>
  </section>

  <!-- Bar Graph -->
  <section>
    <h2>Top 10 Cryptos — Market Cap</h2>
    <canvas id="cryptoChart"></canvas>
  </section>

</main>

<footer>
  <p>Powered by Sodaro • Built for Lab 8</p>
</footer>

<script src="app.js"></script>

</body>
</html>
